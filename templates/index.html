      <div class="col-md-12">

              </thead>

                {% for item in output_value %}

                    <td>{{item[0]}}</td>
                    <td>
                        <textarea  type="search" name="command" style="text-align:center;border:none;border-color: Transparent;resize:none " readonly>{{item[1]}}</textarea>
<!-- style="background-color:black;color:white;text-align:center"  -->
                    </td>
                    <td>
                      <input type="submit" value="Execute" />
                    </td>

                  </form>
                    <!-- <td>

                        Copy !
                      </button>
                    </td> -->
                  </tr>
                {% endfor %}
